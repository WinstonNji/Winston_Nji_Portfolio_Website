<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img id="img1" class="displayImage" src="images/brabus.jpg" alt="Brabus G-Wagon">
            <img src="images/Mansory.jpg" alt="Mansory G-Wagon">
            <img src="images/maybach.jpeg" alt="Maybach G-Wagon">
        </div>
        <button id="left" onclick="previous()">‹</button>
        <button id="right" onclick="next()">›</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
