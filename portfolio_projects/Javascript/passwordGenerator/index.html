<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Container Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #F25C61;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
    max-width: 90%;
}

h1 {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Input and Checkbox Groups */
.inputs {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.checkbox-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    color: #333;
}

.checkbox-group input {
    margin-left: 10px;
}

.length-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #333;
    font-size: 0.9rem;
}

input[type="number"] {
    width: 60px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

/* Button Styling */
#btn {
    background-color: #F25C61;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

#btn:hover {
    background-color: #d94a54;
}

/* Display Area Styling */
.displayArea {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    font-size: 0.9rem;
}

#display {
    color: #d94a54;
    font-size: 1rem;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }

    form {
        gap: 15px;
    }

    h1 {
        font-size: 1.2rem;
    }
}

</style>

<body>

    
    <div class="container">
        <h1>Random Password Generator</h1>

            <form id="passwordForm" >
                <div class="inputs">
                    <label for="Numbers">Numbers</label>
                <input type="checkbox" name="" id="Numbers">

                <label for="symbols">Special Characters</label>
                <input type="checkbox" id="Symbols">

                <label for="lowerCase">Lower Case</label>
                <input type="checkbox" id="lowerCase">

                <label for="upperCase">UpperCase</label>
                <input type="checkbox" id="upperCase">
                </div>
                

                <div>
                    <label for="length">Password length</label>
                    <input id="length" type="text">
                    <button type="submit" id="btn">Sumbit</button>
                </div>
            

                <div class="displayArea">
                    <p id="display">Your Password Will Appear Here</p>
                </div>
            </form>
    </div>

</body>
<script src="passwordGenerator.js"></script>
</html>
